<h2>Description</h2>
  <p>An Italian dish of beans, pasta, and tomato sauce.</p>
<h2>Ingredients</h2>
<ul>
  <li>beans</li>
  <li>1 box of ditalini pasta</li>
  <li>1 can of tomato sauce</li>
  <li>1 bunch of fresh basil</li>
  <li>7 cloves of garlic</li>
  <li>salt to taste</li>
  <li>black pepper to taste</li>
</ul>
